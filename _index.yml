indexpage:
  title: Solutions et ressources StorageGRID
  summary: NetApp StorageGRID est une suite de stockage objet Software-defined qui
    prend en charge un large éventail d'utilisations dans les environnements multicloud
    publics, privés et hybrides. StorageGRID a recours à des innovations de pointe,
    telles que la gestion automatisée du cycle de vie, pour stocker, sécuriser, protéger
    et conserver les données non structurées pour une utilisation polyvalente sur
    de longues périodes.
  lead: NetApp StorageGRID est une suite de stockage objet Software-defined qui prend
    en charge un large éventail d'utilisations dans les environnements multicloud
    publics, privés et hybrides. StorageGRID offre une prise en charge native de l'API
    Amazon S3 et propose des innovations de pointe, telles que la gestion automatisée
    du cycle de vie, pour stocker, sécuriser, protéger et conserver les données non
    structurées de manière économique sur de longues périodes.
